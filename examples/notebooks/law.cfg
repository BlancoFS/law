[logging]

law: INFO
law.contrib.ipython.magic: INFO
luigi-interface: INFO


[luigi_core]

local-scheduler: True
default-scheduler-host: $LUIGI_SCHEDULER_HOST
default-scheduler-port: 8082
parallel-scheduling: False
no_lock: True
log_level: INFO


[luigi_scheduler]

record_task_history: False
remove-delay: 86400
retry-delay: 30
worker-disconnect-delay: 30


[luigi_worker]

ping_interval: 20
wait_interval: 20
check_unfulfilled_deps: False
cache_task_completion: True
keep_alive: True
force_multiprocessing: False
